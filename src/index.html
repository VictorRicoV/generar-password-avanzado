<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- PON UN FAVICON!!! -->
    <link rel="icon" type="image/svg+xml" href="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CAMBIA EL TITLE!!! -->
    <title>Vite Template</title>
  </head>
  <body>
    <div class="password-generator">
      <input type="text" id="password" class="input-password" placeholder="P4$5W0RD!" readonly />
      <label id="label" for="range" class="length">LENGTH: 16</label>
      <div class="input-range">
        <span class="text-number">4</span>
        <input type="range" min="4" max="32" name="range" id="range" value="16" class="range" />
        <span class="text-number">32</span>
      </div>
      <div>
        <span>Include Uppercase</span>
        <input type="checkbox" id="uppercase" class="option-input" />
        <label for="uppercase" class="option-label"></label>
      </div>
      <div>
        <span>Include Lowercase</span>
        <input type="checkbox" id="lowercase" class="option-input" />
        <label for="lowercase" class="option-label"></label>
      </div>
      <div>
        <span>Include Numbers</span>
        <input type="checkbox" id="numbers" class="option-input" />
        <label for="numbers" class="option-label"></label>
      </div>
      <div>
        <span>Include Symbols</span>
        <input type="checkbox" id="symbols" class="option-input" />
        <label for="symbols" class="option-label"></label>
      </div>
      <button id="generator" class="button">Generate Password</button>
    </div>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
